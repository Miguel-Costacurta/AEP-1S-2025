<html>
<head>
  <title>Mapa com Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    #search-input::placeholder {
      color: #b9b9b9;
    }
    html,body, header{
      padding: 0;
      margin: 0;
    }
    body{
      background-color: #2e2e30;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar w-100" style="background-color: #2a292e;">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: #ececec;">Pontos de Maringá</a>
        <a href="creditos.html" class="navbar-brand" style="color: #ececec;">Créditos</a>
      </div>
    </div>
  </header>
  <hr class="mb-1 mt-0" style="color: white;">
  <div style="overflow: hidden;">
    <div class="row pt-1">
      <div class="col-3">
        <div class="row">
          <div class="d-flex mt-2">
          <input type="search" aria-label="search" class="form-control ms-2 me-2 rounded-4" id="inputPesquisa" placeholder="Pesquisar ponto...">
          <button class="btn rounded-4" style="background-color: white;" type="button" id="botaoPesquisa" onclick="pesquisar()">
            <img src="images/search-icon.png" alt="search-icon" style="height: 20px; width: 20px;">
            <!-- <i class="bi bi-search"></i> !-->
          </button> 
        </div>
        </div>
        <div class="row me-2 ms-2" id="divDisplay" style="display: none;">
          <div class="rounded-4 card" style="background-color: white;">
            <div class="card-body">
              <table class="table">
                <thead id="tableHead">
                  <tr>
                    <th>Bicicletas</th>
                    <th>Patinete</th>
                  </tr>
                </thead>
                <tbody id="tabela">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div id="map" style="height: 800px; width: 100%;" class="col-8 rounded-4"></div>    
        </div>
      </div>
      <div class="col-3">
        <div class="card card-body me-2">
          <table class="table">
            <thead>
              <th>Polos Existentes</th>
            </thead>
            <tbody id="pontosExistentes">
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById("inputPesquisa").addEventListener("keypress", function(event){
      if(event.key === "Enter"){
        pesquisar();
      }
    })
  </script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="index.js"></script>
  <script src="mapa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
